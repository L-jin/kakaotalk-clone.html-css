<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>find-kokoaclone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>jinith's T</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:02</span>
      </div>
      <div class="status-bar__column">
        <span>1%</span>
        <i class="fas fa-battery-empty"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Search</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span> <i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen__sub">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-address-book"></i>
          <span>Add by contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-envelope"></i>
          <span>invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended friends</h6>
        <span> you have no recommended friends </span>
      </div>
      <div class="open chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span> GO To Openchat Home <i class="fas fa-chevron-right"></i></span>
        </div>
        <dic class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#Monsta X</h5>
            <h6 class="open-post__hashtags">#monstax#mbb#transpass</h6>
            <div class="open-post__members">
              <img src="https://avatars.githubusercontent.com/u/96716425?v=4" />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <i class="fas fa-heart"></i><span>999+</span>
          </div>
        </dic>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><span class="nav__link--name">F</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification">10</span>
            <span class="nav__link--name">C</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><span class="nav__link--name">S</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="etc.html">
            <span class="nav__notification0"></span>
            <span class="nav__link--name">E</span></a
          >
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>your screen is too big :( </span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b0118b5306.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
