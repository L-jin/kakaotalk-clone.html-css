<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>etc-kokoaclone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>jinith's T</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:02</span>
      </div>
      <div class="status-bar__column">
        <span>1%</span>
        <i class="fas fa-battery-empty"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">ETC</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"> <i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>
    <main class="main-screen__sub">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/96716425?v=4"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">jinith</h4>
            <h6 class="user-component__subtitle">+ 82 010-1234-5678</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-row__first">
        <div class="icon-row__icon">
          <i class="fas fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-car"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-smile"></i>
          <span>Emotion</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="icon-row__second">
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
      </div>

      <div class="etc-suggestions">
        <div class="etc-suggetions__title">suggestions</div>
        <div class="etc-suggestions__icon">
          <div class="etc-suggestions__factor">#kakao story</div>
          <div class="etc-suggestions__factor">#kakao friends</div>
          <div class="etc-suggestions__factor">#kakao bank</div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><span class="nav__link--name">F</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification">10</span>
            <span class="nav__link--name">C</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><span class="nav__link--name">S</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="etc.html">
            <span class="nav__notification0"></span>
            <span class="nav__link--name">E</span></a
          >
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b0118b5306.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
